        <title>Login</title>

        {% include 'includes/header.html' %}
        <div class="login-container">
            <div class="container">
                <div class="row vh-100 align-items-center">
                    <div class="col-9 mx-auto">
                        <div class="row align-items-center">
                            <div class="col-5">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <img src="{% static 'custom/img/presidencia_logo.svg' %}"
                                             class="mb-2"
                                             alt="" />
                                        <img src="{% static 'custom/img/sisoc_azul.png' %}"
                                             alt=""
                                             class="img-fluid" />
                                        <p class="mt-3 mb-3">Ingresa al Sistema con Usuario y Contraseña</p>
                                        <form method="post" id="form-login" class="mb-3">
                                            {% csrf_token %}
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <div class="icon-box">
                                                        <i class="bi bi-person"></i>
                                                    </div>
                                                </span>
                                                <input id="id_username"
                                                       name="username"
                                                       type="text"
                                                       class="form-control"
                                                       placeholder="Usuario"
                                                       aria-label="Username" />
                                            </div>
                                            <div class="input-group mb-2">
                                                <span class="input-group-text">
                                                    <div class="icon-box">
                                                        <i class="bi bi-key"></i>
                                                    </div>
                                                </span>
                                                <input id="id_password"
                                                       name="password"
                                                       type="password"
                                                       class="form-control"
                                                       placeholder="Contraseña"
                                                       aria-label="Password" />
                                            </div>
                                            <button class="btn btn-primary btn-block fw-bold" type="submit">Ingresar</button>
                                        </form>
                                        <a href="#">¿Olvidaste tu contraseña?</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <img src="{% static 'custom/img/loginPresentacion.svg' %}"
                                     alt="logoPresentacion"
                                     class="img-fluid" />
                            </div>
                        </div>
                    </div>
                </div>
