{% extends "includes/main.html" %}

{% block title %}Editar Dupla{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Dupla</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'dupla_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
