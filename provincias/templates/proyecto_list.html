<h1>Mis Proyectos</h1>
<ul>
    {% for proyecto in proyectos %}
        <li>{{ proyecto }}</li>
    {% endfor %}
</ul>

<div class="pagination">
    <span class="step-links">
        {% if proyectos.has_previous %}
            <a href="?page=1">&laquo; primera</a>
            <a href="?page={{ proyectos.previous_page_number }}">anterior</a>
        {% endif %}

        <span class="current">
            Página {{ proyectos.number }} de {{ proyectos.paginator.num_pages }}.
        </span>

        {% if proyectos.has_next %}
            <a href="?page={{ proyectos.next_page_number }}">siguiente</a>
            <a href="?page={{ proyectos.paginator.num_pages }}">última &raquo;</a>
        {% endif %}
    </span>
</div>
