{% extends "includes/main.html" %}
{% load crispy_forms_tags %}

{% block title %}Nueva Actividad{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="{% url 'actividadcentro_list' %}">Actividades</a></li>
    <li class="breadcrumb-item active">Nueva</li>
</ol>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center display-4 mb-4">Nueva Actividad</h2>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'actividadcentro_list' %}" class="btn btn-secondary ml-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
