{% load static %}
{% block title %}{% endblock %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Error 500</title>
        <style>
        /* Estructura y estilos de la página de error */
        body {
            background-color: #2d3e50; /* Fondo oscuro */
            color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-page {
            text-align: center;
        }

        .headline {
            font-size: 120px;
            font-weight: 100;
            color: #ffc107; /* Color amarillo */
            margin: 0;
        }

        .text-danger {
            color: #ffc107; /* Color amarillo para íconos y texto */
            font-size: 24px;
            display: inline-flex;
            align-items: center;
        }

        h3 {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #f8f9fa;
        }

        p {
            margin: 10px 0 20px;
            font-size: 16px;
            color: #b0bec5; /* Color gris claro */
        }

        a {
            color: #64b5f6;
            text-decoration: underline;
        }

        a:hover {
            color: #2196f3;
        }

        .input-group {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .form-control {
            width: 300px;
            padding: 10px;
            border: 1px solid #37474f;
            border-right: none;
            border-radius: 5px 0 0 5px;
            background-color: #455a64;
            color: #f8f9fa;
            font-size: 16px;
        }

        .btn-search {
            padding: 10px 20px;
            background-color: #ffc107; /* Color amarillo */
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .btn-search i {
            color: #2d3e50; /* Fondo oscuro para el icono */
            font-size: 16px;
        }

        .btn-search:hover {
            background-color: #e0a800;
        }
        </style>
    </head>
    <body>
        <div class="error-page align-items-center">
            <h2 class="headline ">500</h2>
            <h3 class="text-danger">
                <i class="fas fa-exclamation-triangle"></i> ¡Ups! Algo salió mal.
            </h3>
            <p>Trabajaremos para solucionarlo de inmediato..</p>
            <p>
                Mientras tanto, puede <a href="{% url 'dashboard' %}">volver al inicio</a> o intentar usar el buscador de menú.
            </p>
            <form class="search-form" method="GET" action="{% url 'busqueda_menu' %}">
                <div class="input-group">
                    <input type="text"
                           name="punto_menu"
                           class="form-control"
                           placeholder="Buscar" />
                    <button type="submit" name="submit" class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
