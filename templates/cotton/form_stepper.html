<div class="card card-primary card-outline mb-4">
    <div class="card-body">
        <div class="bs-stepper">
            <div class="bs-stepper-header" role="tablist">
                {% for step in steps %}
                    {% if not forloop.first %}
                        <div class="line {% if step.responsive_hide %}d-none d-sm-inline{% endif %}"></div>
                    {% endif %}
                    <div class="step {% if step.active %}active{% endif %} {% if step.responsive_hide %}d-none d-sm-inline{% endif %}">
                        {% if step.url and not step.disabled %}
                            <a href="{{ step.url }}"
                               class="step-trigger {% if step.active %}text-primary{% endif %}"
                               role="tab">
                                <span class="bs-stepper-circle">{{ step.number }}</span>
                                <span class="bs-stepper-label">{{ step.label }}</span>
                            </a>
                        {% else %}
                            <button type="button"
                                    class="step-trigger {% if step.disabled %}disabled{% endif %} {% if step.active %}text-primary{% endif %}"
                                    role="tab">
                                <span class="bs-stepper-circle">{{ step.number }}</span>
                                <span class="bs-stepper-label">{{ step.label }}</span>
                            </button>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="row mt-5">
                <div class="col-12">{{ slot }}</div>
            </div>
        </div>
    </div>
</div>
