<h2 class="text-center display-4 mb-4">{{ titulo|default:"Buscar" }}</h2>
<form method="GET">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="form-group">
                <div class="input-group input-group-lg">
                    <input type="search"
                           class="form-control form-control-lg"
                           placeholder="{{ placeholder|default:'Buscar' }}"
                           title="{{ help_text|default:'Ingrese términos de búsqueda' }}"
                           name="busqueda"
                           value="{{ query|default:'' }}" />
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row mt-3">
    <div class="col-12 text-center">
        <a href="{{ reset_url }}" class="btn btn-secondary btn-lg d-inline-block mt-2 me-3">Resetear</a>
        {% if add_url and show_add_button|default:True %}
            <a href="{{ add_url }}" class="btn btn-primary btn-lg d-inline-block mt-2">{{ add_text|default:"Agregar" }}</a>
        {% endif %}
    </div>
</div>
