<!-- Componente Breadcrumb -->
<!-- Uso: include 'components/breadcrumb.html' with items=breadcrumb_items class='extra-class' -->
<ol class="breadcrumb float-sm-right{% if class %} {{ class }}{% endif %}">
    {% for item in items %}
        <li class="breadcrumb-item {% if item.active or forloop.last and not item.url %}active{% endif %}">
            {% if item.url and not item.active and not forloop.last %}
                <a href="{{ item.url }}">{{ item.text }}</a>
            {% else %}
                {{ item.text }}
            {% endif %}
        </li>
    {% endfor %}
</ol>
