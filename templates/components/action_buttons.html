<!-- Componente Action Buttons -->
<!-- Uso: include 'components/action_buttons.html' with back_button=back_btn buttons=action_buttons container_class='my-class' -->
<div class="{% if container_class %}{{ container_class }}{% else %}d-flex justify-content-between mb-4{% endif %}">
    {% if back_button %}
        <a href="{{ back_button.url }}"
           class="btn btn-{{ back_button.type|default:'outline-light' }}">
            {% if back_button.icon %}<i class="{{ back_button.icon }} me-1"></i>{% endif %}
            {{ back_button.text|default:"Volver" }}
        </a>
    {% endif %}
    {% if buttons %}
        <div class="{% if buttons_container_class %}{{ buttons_container_class }}{% else %}btn-group{% endif %}">
            {% for button in buttons %}
                {% if button.permission == None or button.permission %}
                    <a href="{{ button.url }}"
                       class="btn btn-{{ button.type|default:'primary' }} {% if button.class %}{{ button.class }}{% endif %}"
                       {% if button.onclick %}onclick="{{ button.onclick }}"{% endif %}
                       {% if button.target %}target="{{ button.target }}"{% endif %}>
                        {% if button.icon %}<i class="{{ button.icon }} me-1"></i>{% endif %}
                        {{ button.text }}
                    </a>
                {% endif %}
            {% endfor %}
        </div>
    {% endif %}
</div>
