<table class="table table-bordered table-striped">
    <thead>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% empty %}
            <tr>
                <td colspan="{{ headers|length }}" class="text-center">No hay datos disponibles.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
