<div class="error-page align-items-center">
    <h2 class="headline text-{{ color }}">{{ code }}</h2>
    <div class="error-content">
        <h3>
            <i class="fas fa-exclamation-triangle text-{{ color }}"></i>
            {{ title }}
        </h3>
        <p>{{ message }}</p>
        <a href="{% url 'dashboard' %}" class="btn btn-primary">Volver al inicio</a>
    </div>
</div>
