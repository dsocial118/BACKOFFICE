<!-- Componente Form Stepper -->
<!-- Uso: include 'components/form_stepper.html' with steps=stepper_steps current_step=1 -->
<div class="card card-primary card-outline mb-4">
    <div class="card-body">
        <div class="bs-stepper">
            <div class="bs-stepper-header" role="tablist">
                {% for step in steps %}
                    {% if not forloop.first %}
                        <div class="line {% if step.responsive_hide %}d-none d-sm-inline{% endif %}"></div>
                    {% endif %}
                    <div class="step {% if step.active or step.number == current_step %}active{% endif %} {% if step.responsive_hide %}d-none d-sm-inline{% endif %}">
                        {% if step.url and not step.disabled %}
                            <a href="{{ step.url }}"
                               class="step-trigger {% if step.active or step.number == current_step %}text-primary{% endif %}"
                               role="tab">
                                <span class="bs-stepper-circle">{{ step.number }}</span>
                                <span class="bs-stepper-label">{{ step.label }}</span>
                            </a>
                        {% else %}
                            <button type="button"
                                    class="step-trigger {% if step.disabled %}disabled{% endif %} {% if step.active or step.number == current_step %}text-primary{% endif %}"
                                    role="tab"
                                    {% if step.disabled %}disabled{% endif %}>
                                <span class="bs-stepper-circle">{{ step.number }}</span>
                                <span class="bs-stepper-label">{{ step.label }}</span>
                            </button>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            {% if show_content %}
                <div class="row mt-5 max-width-100">
                    <div class="col-12">
                        {% if content %}{{ content|safe }}{% endif %}
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
